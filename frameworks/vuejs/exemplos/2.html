<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usando o Vuejs</title>
</head>
<body>

    <div id="app">
        {{ mensagem }}
        <h1 v-show="titulo">Título com v-show</h1>
        <p v-if="paragrafo">Paragrafo com v-if tem valor false e não será mostrado.</p>
        <p v-else>Este texto será mostrado com v-else se v-if for false.</p>
    </div>

    <!-- Este link só é usado em dev. Usar outro para produção. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                mensagem: 'Exemplo de v-if e v-show',
                titulo: true,
                paragrafo: false
            }
        })
    </script>
    
</body>
</html>
