<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usando o Vuejs</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div id="app">
        <h1>{{titulo}}</h1>
        <button class="btn" v-bind:class="btnClassLimpar">Limpar</button>
        <button class="btn" v-bind:class="btnClassEnviar">Enviar</button>


    <!-- Este link só é usado em dev. Usar outro para produção. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Times da NBA:",
                btnClassLimpar: "btn-danger",
                btnClassEnviar: {
                    "btn-primary": true,
                    "btn-sm": false,
                    "btn-sm": false
                }
            }
        });
    </script>
    
</body>
</html>
